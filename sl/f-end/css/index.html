<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
     border: 5px outset red;
     background-color: black;
     text-align: center;
}
</style>
</head>
<body>

<h1>The div element</h1>

<div class="myDiv">
   <h2><span style="color:white;">div heading</span></h2>
   <p><span style="color:white;">div paragraph</span></p>
</div>

<p>text not affected by div styling</p>
</body>
</html>
